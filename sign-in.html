<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epictube - Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sign In to Epictube</h1>
    </header>
    <main>
        <h2>Sign In</h2>
        <form id="sign-in-form">
            <input type="email" id="sign-in-email" placeholder="Email" required>
            <input type="password" id="sign-in-password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </main>
    <footer>
        <p>&copy; 2024 Epictube. All rights reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
