<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epictube - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Register for Epictube</h1>
    </header>
    <main>
        <h2>Create an Account</h2>
        <form id="register-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="channel-name" placeholder="Channel Name" required>
            <input type="text" id="channel-handle" placeholder="Channel Handle" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="sign-in.html">Sign In</a></p>
    </main>
    <footer>
        <p>&copy; 2024 Epictube. All rights reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
