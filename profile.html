<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body { 
            font-family: 'Comic Sans MS', cursive, sans-serif; 
            background: linear-gradient(to bottom, #ffffff, #f4f4f4); 
            margin: 0; 
            padding: 0; 
        }
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
            padding: 20px; 
            background: #fff; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        input[type="text"] { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        button { 
            background-color: #007bff; 
            color: #fff; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px; 
        }
        button:hover { 
            background-color: #0056b3; 
        }
        .error { 
            color: red; 
        }
        img { 
            max-width: 100%; 
            border-radius: 50%; 
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <div id="profile-picture-section">
            <img id="profile-picture" src="" alt="Profile Picture">
        </div>
        <input type="text" id="profile-picture-url" placeholder="Profile Picture URL" />
        <button onclick="updateProfilePicture()">Update Profile Picture</button>
        <p><a href="index.html">Back to Home</a></p>
    </div>

    <script>
        function updateProfilePicture() {
            const profilePictureURL = document.getElementById('profile-picture-url').value;
            const loggedInUser = localStorage.getItem('loggedInUser');
            
            if (!loggedInUser) {
                alert('You must be logged in to change your profile picture.');
                return;
            }

            if (!profilePictureURL) {
                alert('Please provide a profile picture URL.');
                return;
            }

            localStorage.setItem(`${loggedInUser}_profilePicture`, profilePictureURL);
            document.getElementById('profile-picture').src = profilePictureURL;

            // Update channel page
            const channelPageURL = `channel-template.html?channel=${loggedInUser}`;
            window.location.href = channelPageURL;
        }

        function loadProfilePicture() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                const profilePictureURL = localStorage.getItem(`${loggedInUser}_profilePicture`);
                if (profilePictureURL) {
                    document.getElementById('profile-picture').src = profilePictureURL;
                }
            }
        }

        // Load profile picture on page load
        loadProfilePicture();
    </script>
</body>
</html>
