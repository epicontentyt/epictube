<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpicTube</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        button { background-color: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to EpicTube</h1>
        <div id="auth-buttons">
            <button id="login-button" onclick="window.location.href='login.html'">Login</button>
            <button id="signup-button" onclick="window.location.href='signup.html'">Sign Up</button>
        </div>
        <div id="logout-section" style="display: none;">
            <button onclick="signOut()">Sign Out</button>
        </div>
    </div>

    <script>
        function checkLoginStatus() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                document.getElementById('auth-buttons').style.display = 'none';
                document.getElementById('logout-section').style.display = 'block';
            } else {
                document.getElementById('auth-buttons').style.display = 'block';
                document.getElementById('logout-section').style.display = 'none';
            }
        }

        function signOut() {
            localStorage.removeItem('loggedInUser');
            checkLoginStatus();
            window.location.href = 'index.html';
        }

        // Check login status on page load
        checkLoginStatus();
    </script>
</body>
</html>
