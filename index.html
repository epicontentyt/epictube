<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpicTube</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        .login-form, .signup-form { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to EpicTube</h1>
        <button class="button" onclick="showLogin()">Login</button>
        <button class="button" onclick="showSignup()">Sign Up</button>
        
        <div class="login-form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" />
            <input type="password" id="login-password" placeholder="Password" />
            <button class="button" onclick="login()">Login</button>
            <button class="button" onclick="hideLogin()">Cancel</button>
        </div>
        
        <div class="signup-form">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" />
            <input type="password" id="signup-password" placeholder="Password" />
            <button class="button" onclick="signup()">Sign Up</button>
            <button class="button" onclick="hideSignup()">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
