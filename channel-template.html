<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Template</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to bottom, #ffffff, #f5f5f5);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .video-list {
            margin: 20px 0;
        }
        .video-item {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="url"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="channel-title">Channel</h1>
        <button onclick="window.location.href='index.html'">Back to Home</button>
        <button id="upload-button" onclick="toggleUpload()">Upload Video</button>
        <div id="upload-form" style="display: none;">
            <h2>Upload Video</h2>
            <div class="error" id="upload-error"></div>
            <input type="text" id="video-title" placeholder="Video Title" />
            <input type="url" id="video-url" placeholder="Video URL" />
            <button onclick="uploadVideo()">Upload</button>
        </div>
        <h2>Video List</h2>
        <div id="video-list" class="video-list"></div>
    </div>

    <script>
        const channelName = 'EPICONTENT'; // This is just a placeholder. Adjust if using dynamic logic.
        const loggedInUser = localStorage.getItem('loggedInUser');

        if (!loggedInUser) {
            document.getElementById('upload-button').style.display = 'none';  // Hide upload button if not logged in
        }

        document.getElementById('channel-title').textContent = channelName;

        function toggleUpload() {
            const uploadForm = document.getElementById('upload-form');
            uploadForm.style.display = uploadForm.style.display === 'none' ? 'block' : 'none';
        }

        function uploadVideo() {
            const videoTitle = document.getElementById('video-title').value;
            const videoURL = document.getElementById('video-url').value;
            const errorElement = document.getElementById('upload-error');

            if (!videoTitle || !videoURL) {
                errorElement.textContent = 'Please provide both title and video URL.';
                return;
            }

            if (loggedInUser && loggedInUser !== channelName) {
                errorElement.textContent = 'You can only upload videos to your own channel.';
                return;
            }

            const videoList = JSON.parse(localStorage.getItem(channelName) || '[]');

            videoList.push({
                title: videoTitle,
                url: videoURL,
                user: loggedInUser || 'Anonymous'
            });

            localStorage.setItem(channelName, JSON.stringify(videoList));
            displayVideos();
            document.getElementById('upload-form').style.display = 'none';  // Hide upload form after successful upload
        }

        function displayVideos() {
            const videoList = JSON.parse(localStorage.getItem(channelName) || '[]');
            const videoListContainer = document.getElementById('video-list');
            videoListContainer.innerHTML = '';

            videoList.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.classList.add('video-item');
                videoItem.innerHTML = `
                    <h3>${video.title}</h3>
                    <video width="600" controls>
                        <source src="${video.url}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <p>Uploaded by: ${video.user}</p>
                `;
                videoListContainer.appendChild(videoItem);
            });
        }

        function checkAuthorization() {
            if (loggedInUser && loggedInUser === channelName) {
                displayVideos();
            }
        }

        checkAuthorization();
    </script>
</body>
</html>
