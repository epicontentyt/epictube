<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input, button { margin: 10px 0; padding: 10px; width: 100%; }
        button { background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <input type="text" id="signup-username" placeholder="Username" />
        <input type="password" id="signup-password" placeholder="Password" />
        <button onclick="signup()">Sign Up</button>
        <p id="signup-message"></p>
    </div>

    <script>
        function signup() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const existingUser = localStorage.getItem(username);

            if (existingUser) {
                document.getElementById('signup-message').textContent = 'Username already exists.';
            } else {
                localStorage.setItem(username, password);
                document.getElementById('signup-message').textContent = 'Sign Up Successful!';
            }
        }
    </script>
</body>
</html>
